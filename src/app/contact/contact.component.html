<!-- section: contact -->
<section id="contact" class="text-center">
  <div class="container-sm">


    <h3 class="my-2"><strong>{{ "CONTACT.TITRE"| translate }}</strong></h3>

    <div class="row d-flex justify-content-center">
      <div  style="max-width: 760px;">
        <form>
          <!-- Name input -->
          <div class="form-outline mb-4">
            <mdb-form-control>
              <input mdbInput type="text" id="form4Example1" class="form-control form-control-lg" />
              <label mdbLabel class="form-label" for="form4Example1">Name</label>
            </mdb-form-control>
          </div>

          <!-- Email input -->
          <div class="form-outline mb-4">
            <mdb-form-control>
              <input mdbInput type="email" id="form4Example2" class="form-control form-control-lg" />
              <label mdbLabel class="form-label" for="form4Example2">Email address</label>
            </mdb-form-control>
          </div>

          <!-- Message input -->
          <div class="form-outline mb-4">
            <mdb-form-control>
              <textarea mdbInput type="email" id="form4Example3" rows="4" class="form-control form-control-lg">
                </textarea>
              <label mdbLabel class="form-label" for="form4Example3">Message</label>
            </mdb-form-control>

          </div>

          <!-- Checkbox -->
          <div class="form-check d-flex justify-content-center mb-4">
            <input class="form-check-input me-2" type="checkbox" value="" id="form4Example4" checked />
            <label class="form-check-label" for="form4Example4">
              Send me a copy of this message
            </label>
          </div>

          <!-- Submit button -->
          <button type="submit" class="btn btn-primary btn-block mb-4">Send</button>
        </form>
      </div>
    </div>
  </div>
</section>
