<!-- Modal -->
<div class="modal-header">
    <h5 class="modal-title text-bolder-blue" id="exampleModalLabel">{{modalTitle}}</h5>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modalRef.close()"
    ></button>
</div>
<div class="modal-body">        
    <img [src]="urlImagen" class="img-fluid" alt="">
    <button type="button" class="btn btn-primary" (click)="modalRef.close()">
        {{ 'CERTIFICACIONES.modal.btnCerrar' |translate }}
    </button>      
</div>
